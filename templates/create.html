{% extends 'base.html' %}
<html>
<head><title>Create</title></head>
<body>
{% block content %}

        <form method="post" >
            <h2><u>Create New Row</u></h2>
            <p>Row will be added at the bottom of the table</p>

        </form>
    </div>
{% endblock %}
</body>
</html>
